{% extends 'erp/base.html' %}

{% block title %}Edit Invoice - {{ invoice.invoice_number }}{% endblock %}
{% block page_title %}Edit Invoice{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Edit Invoice: {{ invoice.invoice_number }}</h2>
        <a href="{% url 'erp:invoice_detail' invoice.id %}" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-arrow-left mr-2"></i>Back to Invoice
        </a>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="vendor" class="block text-sm font-medium text-gray-700 mb-2">
                    Vendor *
                </label>
                <select id="vendor" name="vendor" required>
                    {% for vendor in vendors %}
                    <option value="{{ vendor.id }}" {% if invoice.vendor.id == vendor.id %}selected{% endif %}>
                        {{ vendor.name }} ({{ vendor.vendor_code }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="invoice_date" class="block text-sm font-medium text-gray-700 mb-2">
                    Invoice Date *
                </label>
                <input type="date" id="invoice_date" name="invoice_date"
                    value="{{ invoice.invoice_date|date:'Y-m-d' }}" required>
            </div>

            <div>
                <label for="due_date" class="block text-sm font-medium text-gray-700 mb-2">
                    Due Date *
                </label>
                <input type="date" id="due_date" name="due_date"
                    value="{{ invoice.due_date|date:'Y-m-d' }}" required>
            </div>

            <div>
                <label for="total_amount" class="block text-sm font-medium text-gray-700 mb-2">
                    Total Amount *
                </label>
                <input type="number" id="total_amount" name="total_amount"
                    value="{{ invoice.total_amount }}" step="0.01" required>
            </div>

            <div>
                <label for="tax_rate" class="block text-sm font-medium text-gray-700 mb-2">
                    Tax Rate
                </label>
                <input type="number" id="tax_rate" name="tax_rate"
                    value="{{ invoice.tax_rate }}" step="0.01">
            </div>

            <div>
                <label for="purchase_order" class="block text-sm font-medium text-gray-700 mb-2">
                    Purchase Order
                </label>
                <select id="purchase_order" name="purchase_order">
                    <option value="">-- Select Purchase Order --</option>
                    {% for po in purchase_orders %}
                    <option value="{{ po.id }}" {% if invoice.purchase_order.id == po.id %}selected{% endif %}>
                        {{ po.po_number }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
                Notes
            </label>
            <textarea id="notes" name="notes" rows="3">{{ invoice.notes }}</textarea>
        </div>

        <div class="flex justify-end space-x-4 pt-6">
            <a href="{% url 'erp:invoice_detail' invoice.id %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                Cancel
            </a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-save mr-2"></i>Update Invoice
            </button>
        </div>
    </form>
</div>

<style>
    input[type="text"], input[type="date"], input[type="number"], textarea, select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
    }

    input[type="text"]:focus, input[type="date"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }
</style>
{% endblock %}

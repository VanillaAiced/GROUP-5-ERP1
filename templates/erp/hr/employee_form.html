{% extends 'erp/base.html' %}

{% block title %}{{ title }} - LiteWork{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">{{ title }}</h2>
        <a href="{% url 'erp:employee_list' %}" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-arrow-left mr-2"></i>Back to Employees
        </a>
    </div>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="user" class="block text-sm font-medium text-gray-700">User *</label>
                <select name="user" id="user" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a user</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }} ({{ user.email }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="employee_id" class="block text-sm font-medium text-gray-700">Employee ID *</label>
                <input type="text" name="employee_id" id="employee_id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="salary" class="block text-sm font-medium text-gray-700">Salary *</label>
                <input type="number" name="salary" id="salary" step="0.01" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="hire_date" class="block text-sm font-medium text-gray-700">Hire Date *</label>
                <input type="date" name="hire_date" id="hire_date" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'erp:employee_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                Cancel
            </a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Save Employee
            </button>
        </div>
    </form>
</div>
{% endblock %}

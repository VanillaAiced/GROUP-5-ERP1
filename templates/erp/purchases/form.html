{% extends 'erp/base.html' %}

{% block title %}{{ title }} - LiteWork{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-white dark:bg-[#232b3e] p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ title }}</h2>
        <a href="{% url 'erp:purchase_order_list' %}" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
            <i class="fas fa-arrow-left mr-2"></i>Back to Purchase Orders
        </a>
    </div>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="vendor" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vendor *</label>
                <select name="vendor" id="vendor" required class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-[#232b3e] dark:text-white">
                    <option value="">Select a vendor</option>
                    {% for vendor in vendors %}
                    <option value="{{ vendor.id }}">{{ vendor.name }} ({{ vendor.vendor_code }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Notes</label>
            <textarea name="notes" id="notes" rows="3" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-[#232b3e] dark:text-white dark:placeholder:text-gray-400" placeholder="Add any special instructions..."></textarea>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'erp:purchase_order_list' %}" class="bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-700 transition-colors">
                Cancel
            </a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Create Purchase Order
            </button>
        </div>
    </form>
</div>
{% endblock %}

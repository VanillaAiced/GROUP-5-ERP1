{% extends 'erp/base.html' %}

{% block title %}{{ title }} - LiteWork{% endblock %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">{{ title }}</h2>
        <a href="{% url 'erp:inventory_transaction_list' %}" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-arrow-left mr-2"></i>Back to Transactions
        </a>
    </div>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="transaction_type" class="block text-sm font-medium text-gray-700">Transaction Type *</label>
                <select name="transaction_type" id="transaction_type" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select transaction type</option>
                    <option value="in">Stock In</option>
                    <option value="out">Stock Out</option>
                    <option value="transfer">Transfer</option>
                    <option value="adjustment">Adjustment</option>
                    <option value="return">Return</option>
                </select>
            </div>
            
            <div>
                <label for="product" class="block text-sm font-medium text-gray-700">Product *</label>
                <select name="product" id="product" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a product</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }} ({{ product.sku }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="warehouse" class="block text-sm font-medium text-gray-700">Warehouse *</label>
                <select name="warehouse" id="warehouse" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a warehouse</option>
                    {% for warehouse in warehouses %}
                    <option value="{{ warehouse.id }}">{{ warehouse.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity *</label>
                <input type="number" name="quantity" id="quantity" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
            <textarea name="notes" id="notes" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'erp:inventory_transaction_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                Cancel
            </a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Create Transaction
            </button>
        </div>
    </form>
</div>
{% endblock %}

    // Get current language from settings
    function getCurrentLanguage() {
        const savedSettings = localStorage.getItem('languageSettings');
        if (savedSettings) {
            const settings = JSON.parse(savedSettings);
            return settings.language || 'en';
        }
        return 'en';
    }

    // Translate text
    function translate(text, targetLang) {
        if (!targetLang || targetLang === 'en') {
            return text; // Return original if English or no language specified
        }

        const langDict = translations[targetLang];
        if (!langDict) {
            console.warn(`Translation not found for language: ${targetLang}`);
            return text;
        }

        return langDict[text] || text; // Return translation or original if not found
    }

    // Apply translations to all elements with data-translate attribute
    function applyTranslations() {
        const lang = getCurrentLanguage();

        if (lang === 'en') {
            return; // Skip translation for English
        }

        // Translate elements with data-translate attribute
        document.querySelectorAll('[data-translate]').forEach(element => {
            const originalText = element.getAttribute('data-translate');
            const translated = translate(originalText, lang);

            // Update text content while preserving HTML structure
            if (element.childNodes.length === 1 && element.childNodes[0].nodeType === 3) {
                // Simple text node
                element.textContent = translated;
            } else {
                // Has child elements, find and replace text nodes
                element.childNodes.forEach(node => {
                    if (node.nodeType === 3 && node.textContent.trim() === originalText) {
                        node.textContent = translated;
                    }
                });
            }
        });

        console.log(`🌍 Translations applied for language: ${lang}`);
    }

    // Initialize translations on page load
    document.addEventListener('DOMContentLoaded', function() {
        applyTranslations();
    });

    // Re-apply translations when language settings change
    window.addEventListener('storage', function(e) {
        if (e.key === 'languageSettings') {
            console.log('🔄 Language settings changed, updating translations...');
            applyTranslations();
        }
    });

    // Expose translation functions globally
    window.translate = translate;
    window.applyTranslations = applyTranslations;
    window.getCurrentLanguage = getCurrentLanguage;
    window.translations = translations;
})();

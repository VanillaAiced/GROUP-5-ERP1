{% extends 'authentication/base.html' %}
{% load static %}

{% block content %}
<div class="w-full max-w-sm p-8 space-y-6 bg-[#324545] rounded-xl shadow-lg">
    <div class="flex flex-col items-center space-y-4">
        <img src="{% static 'LW.png' %}" alt="Lite WORK Logo" class="h-20">
        <h2 class="text-2xl font-bold text-white">Login</h2>
    </div>

    {% if form.non_field_errors %}
        <div class="text-red-400 text-xs mb-2">{{ form.non_field_errors }}</div>
    {% endif %}

   <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
    <div class="relative">
        <label for="{{ field.id_for_label }}" class="block text-[#B9D9D9] mb-1">{{ field.label }}</label>
        <input
            type="{{ field.field.widget.input_type }}"
            name="{{ field.html_name }}"
            id="{{ field.id_for_label }}"
            value="{{ field.value|default_if_none:'' }}"
            class="bg-[#223333] text-[#B9D9D9] rounded-full px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#B9D9D9]"
            {% if field.field.required %}required{% endif %}
        >
        <div class="text-red-400 text-xs mt-1">{{ field.errors }}</div>
    </div>
    {% endfor %}
    <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-[#628B8B] rounded-full shadow-md hover:bg-[#729B9B] focus:outline-none focus:ring-2 focus:ring-[#B9D9D9]">
        Login
    </button>
</form>

    <div class="flex items-center justify-between text-sm mt-4">
        <a href="{% url 'authentication:register' %}" class="text-white hover:underline">Don't have an account? Register here.</a>
        <a href="{% url 'authentication:home' %}" class="text-white hover:underline">Back to Home</a>
    </div>
</div>
{% endblock %}
